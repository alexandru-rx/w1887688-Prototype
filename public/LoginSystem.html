<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Checkout - Login or Continue as Guest</title>

    
    <link rel="stylesheet" href="style.css"> 

    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script defer src="script.js"></script> 
</head>

<body class="login-page">

    <div class="checkout-container">
        
        
        <header class="checkout-header">
            <h1 class="title">Ticket Wizard</h1>

            
            <button class="back-btn" id="back-to-events-btn">
                <i data-lucide="chevron-left"></i> Back to Events
            </button>
        </header>

        
        <section id="order-summary" class="order-summary hidden">
        <h3 class="summary-title">Order Summary</h3>
        <div id="order-summary-body" class="summary-card"></div>
        </section>
            
            
            <h2>Proceed to Payment</h2>
            <p class="subtitle">
                Complete your purchase quickly by continuing as a guest, or login to use your saved details.
            </p>

            
            <div class="option-tabs">
                <button class="tab-btn active" data-target="guest-section">
                    Continue as Guest
                </button>
                <button class="tab-btn" data-target="login-section">
                    Login
                </button>
                <button class="tab-btn" data-target="signup-section">
                    Create Account
                </button>
            </div>

           
<section id="guest-section" class="form-section active">
    <p class="info-text">
        We only require your contact and billing details to complete this one-off purchase.
    </p>

    
    <form id="guest-form">
        <input type="email" id="guest-email" placeholder="Email Address (Required)" required>
        <input type="text" id="guest-name" placeholder="Full Name (Required)" required>
        <input type="tel" id="guest-phone" placeholder="Phone Number">

        <button type="submit" class="submit-btn done-button">
            Proceed to Payment
        </button>
    </form>
</section>

<section id="login-section" class="form-section hidden">

    
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email Address" required>
        <input type="password" id="login-password" placeholder="Password" required>

        <button type="submit" class="submit-btn primary-btn">
            Login
        </button>

        
        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
</section>

<section id="signup-section" class="form-section hidden">

    
    <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email Address" required>
        <input type="password" id="signup-password" placeholder="New Password" required>

        <button type="submit" class="submit-btn secondary-btn">
            Create Account & Pay
        </button>
    </form>
</section>

        </main>
    </div>

</body>
</html>
