<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Ticket Wizard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="script.js"></script>
</head>

<body class="login-page">
  <div class="checkout-container">
    <header class="checkout-header">
      <h1 class="title">Ticket Wizard</h1>
      <button class="back-btn" id="back-to-checkout-btn">
        <i data-lucide="chevron-left"></i> Back
      </button>
    </header>

    <main class="login-flow-content">
      <h2>Payment</h2>
      <p class="subtitle"> Payment page (Stripe will be added later).</p>

      <section class="order-summary">
        <h3 class="summary-title">Order Summary</h3>
        <div id="payment-summary-body" class="summary-card"></div>
      </section>

      <button class="submit-btn done-button" id="confirm-payment-btn">
        Confirm Payment
      </button>
    </main>
  </div>

  <script src="script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof initPaymentPage === "function") initPaymentPage();
    if (typeof setupHeaderProfileMenu === "function") setupHeaderProfileMenu();
  });
</script>

</body>
</html>
